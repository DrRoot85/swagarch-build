LABEL arch64
TEXT HELP
Boot the SwagArch Linux (x86_64) live medium.
It allows you to install SwagArch Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot SwagArch Linux (x86_64)
LINUX boot/x86_64/vmlinuz
INITRD boot/intel_ucode.img,boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% cow_spacesize cow_persistent=N copytoram=y cow_directory=/EFI/archiso/ 
